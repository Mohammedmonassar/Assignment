<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
</head>

<body>
    ?
    <!-- <h1>This is all student's page</h1> -->
    <h3>Your Name {{fname | default:' Munassar'}}</h3>
    <h3>Your Name {{fname | upper}}</h3>
    <h3>Your Name {{fname | lower}}</h3>
    <h3>Your Name {{fname | capfirst}}</h3>
    <h3>Your Name {{fname | length}}</h3>
    <h3>Your Name {{fname | slice:4}}</h3>
    <h3>Your Name {{fname | add:' Munassar'}}</h3>
</body>

</html>
